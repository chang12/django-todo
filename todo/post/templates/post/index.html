<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
        {{ field.errors }}
        <p>{{ field.label_tag }}</p>
        <p>{{ field }}</p>
        {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
        </div>
    {% endfor %}
    <input type="submit">
</form>

{% for task in tasks %}
    <div><p>
        {{ task.title }}
    </p></div>
{% endfor %}
