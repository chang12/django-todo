<head>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'post:index' %}">TODO</a>
        </div>
        <button type="button" class="btn btn-default navbar-btn" onclick="location.href='{% url 'logout' %}?next={% url 'post:index' %}'">로그아웃</button>
    </div>
</nav>

<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="제목" name="title">
        </div>
        <div class="form-group">
            <textarea class="form-control" placeholder="내용" name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<div class="container">
    <div class="list-group">
        {% for task in tasks %}
            <li class="list-group-item list-group-item-success clearfix" style="font-size: 25px;">
                {{ task.title }}
                <button id="{{ task.pk }}" class="btn btn-info btn-sm btn-finish" style="float: right; display: none;">완료</button>
                <button class="btn btn-default btn-sm" style="float: right; display: none;">하강</button>
                <button class="btn btn-default btn-sm" style="float: right; display: none;">상승</button>
            </li>
        {% endfor %}
    </div>
</div>

<script>
    // 모든 button 들을 비활성화 시켜주는 함수
    function hideAllButtonsOfTasks() {
        $(".list-group-item > button").each(function(){
           $(this).hide();
        });
    }

    $('document').ready(function(){
        // "완료" button 들에 click event listener 등록
        $(".list-group-item > .btn-finish").each(function(){
            $(this).click(function(){
                var id = $(this).attr("id");
                var url = "{% url 'post:finish' 12345 %}".replace(/12345/, id);
                window.location.href = url;
            })
        });

        // list-group-item 들에 button toggling 시키는 click event handler 등록
        $(".list-group-item").each(function(){
            $(this).click(function(e){
                if (e.target == this) {
                    var button = $(this).children("button");
                    if(button.css("display") == "none") {
                        hideAllButtonsOfTasks();
                    }
                    button.toggle(); // 해당 list-group-item의 버튼은 toggling
                }
            });
        });

        // body의 빈공간에 click event handler 등록
        $("body").click(function(e){
           if(e.target == this) {
               hideAllButtonsOfTasks();
           }
        });
    })
</script>
</body>
